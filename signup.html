
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BARAKAH ALUMUNIUM</title>
  <link rel="stylesheet" href="signupin.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Daftar Akun</h2>
    <form id="signupForm">
      <label for="fullname">Nama Lengkap</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" required minlength="6"/>

      <button type="submit">Daftar</button>
    </form>
    <p style="margin-top:10px;">Sudah punya akun? <a href="login.html">Masuk</a></p>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (fullname && email && password.length >= 6) {
      alert("Pendaftaran berhasil!\nSilakan login untuk melanjutkan.");
      window.location.href = "login.html"; // arahkan ke login.html
    } else {
      alert("Isi semua data dengan benar.");
    }
  });
</script>

</body>
</html>
